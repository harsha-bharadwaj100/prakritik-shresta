<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Change Detection Prototype</title>
    <!-- Leaflet.js CSS for the interactive map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>Satellite Change Detection: Guwahati</h1>
    </header>
    <main>
        <section id="map-section">
            <h2>Interactive Map (<span id="current-year-map">2025</span>)</h2>
            <!-- This div will hold the map -->
            <div id="map"></div>
            <label for="time-slider" id="time-label">Year: 2025</label>
            <input type="range" id="time-slider" min="2020" max="2025" value="2025" step="1">
        </section>

        <section id="analysis-section">
            <h2>Analysis & Predictions for future usecase</h2>
            <div id="data-panel">
                <h3>Key Metrics</h3>
                <ul id="metrics-list">
                    <!-- JS will populate this -->
                </ul>
                <h3>Prediction</h3>
                <p id="prediction-text"></p>
            </div>
        </section>

        <section id="xai-section">
            <h2>Explainable AI Insights</h2>
            <div id="xai-panel">
                <h3>Primary Driver of Change</h3>
                <p id="xai-top-contributor"></p>
                <h3>Contributing Factors</h3>
                <ul id="xai-factors-list">
                    <!-- JS will populate this -->
                </ul>
            </div>
        </section>
    </main>

    <!-- Leaflet.js script -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Our custom script -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
